%YAML:1.0
---
mode: 1
target_point_sets: 1000
board_size: [10, 7]
square_size: 2.3
bucket_percentage: 0.1
fps: 30.0
baseline_mm: 60.0
points_file: points.yml.gz
calibration_file: calibration.yml.gz
blockmatch_file: block_matching.yml
iterations: 32
threads: 8
resolution: [1280, 480]
rms_threshold: 100.0
input_pipe: v4l2src device=/dev/video2 io-mode=2 do-timestamp=true ! image/jpeg,framerate=30/1,width=(int)2560,height=(int)720 ! jpegdec ! videoflip method=rotate-180 ! videoconvert ! appsink
output_pipe: appsrc ! videoconvert ! videorate ! video/x-raw,framerate=15/1,format=I420 ! avenc_mpeg1video bitrate=300000 maxrate=400000 ! mpegtsmux ! udpsink host=0.0.0.0 port=3131